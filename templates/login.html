{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OneSchool &mdash; Website by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'static1/fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'static1/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'static1/css/jquery-ui.css'%}">
    <link rel="stylesheet" href="{% static 'static1/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'static1/css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'static1/css/owl.theme.default.min.css'%}">

    <link rel="stylesheet" href="{% static 'static1/css/jquery.fancybox.min.css'%}">

    <link rel="stylesheet" href="{% static 'static1/css/bootstrap-datepicker.css'%}">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css'%}">

    <link rel="stylesheet" href="{% static 'static1/css/aos.css'%}">

    <link rel="stylesheet" href="{% static 'static1/css/style.css'%}">
    
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
   
    
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
      
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <br><br><br><br>
          <div class="site-logo mr-auto w-25"><a href="{%url 'index'%}">OneSchool</a></div>

         

          <div class="ml-auto w-25">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu site-menu-dark js-clone-nav mr-auto d-none d-lg-block m-0 p-0">
                <!-- <li class="cta"><a href="{%url 'index'%}" class="nav-link"><span>Home</span></a></li>
               --></ul>
            </nav>
            <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right"><span class="icon-menu h3"></span></a>
          </div>
        </div>
      </div>
      
    </header>

    <div class="intro-section" id="home-section">
      
      <div class="slide-1" style="background-image: url('{% static 'static1/images/hero_1.jpg'%}');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4">
                  <h1  data-aos="fade-up" data-aos-delay="100">Learn From The Expert</h1>
                  {%for message in messages%}
                  <h1  data-aos="fade-up" data-aos-delay="100" style="color: #7971ea;">{{message}}</h1>
                  {%endfor%}
                  <p class="mb-4"  data-aos="fade-up" data-aos-delay="200">Not Yet Registered? Register here</p>
                  <p data-aos="fade-up" data-aos-delay="300"><a href="{%url 'signup'%}" class="btn btn-primary py-3 px-5 btn-pill">Register</a></p>

                </div>

                <div class="col-lg-5 ml-auto" data-aos="fade-up" data-aos-delay="500">

                  <form method="post" class="form-box">
                    {%csrf_token%}
                    <h3 class="h4 text-black mb-4">Login</h3>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" name="password1" required>
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-primary btn-pill" value="Login">
                      {{form.errors}}
                    </div>
                  </form>

                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>


    
  </div> <!-- .site-wrap -->

  <script src="{% static 'static1/js/jquery-3.3.1.min.js'%}"></script>
  <script src="{% static 'static1/js/jquery-migrate-3.0.1.min.js'%}"></script>
  <script src="{% static 'static1/js/jquery-ui.js'%}"></script>
  <script src="{% static 'static1/js/popper.min.js'%}"></script>
  <script src="{% static 'static1/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'static1/js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'static1/js/jquery.stellar.min.js'%}"></script>
  <script src="{% static 'static1/js/jquery.countdown.min.js'%}"></script>
  <script src="{% static 'static1/js/bootstrap-datepicker.min.js'%}"></script>
  <script src="{% static 'static1/js/jquery.easing.1.3.js'%}"></script>
  <script src="{% static 'static1/js/aos.js'%}"></script>
  <script src="{% static 'static1/js/jquery.fancybox.min.js'%}"></script>
  <script src="{% static 'static1/js/jquery.sticky.js'%}"></script>

  
  <script src="{% static 'static1/js/main.js'%}"></script>
    
  </body>
</html>
